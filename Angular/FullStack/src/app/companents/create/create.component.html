<form class="submit-form" *ngIf="!isSubmitted">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="enter name"
      [(ngModel)]="setValue.fullName"
      name="Fullname"
      required
    />
  </div>

  <div class="form-group">
    <label for="about">About</label>
    <input
      type="text"
      class="form-control"
      id="about"
      placeholder="Enter email"
      [(ngModel)]="setValue.about"
      name="about"
      required
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      [(ngModel)]="setValue.password"
      name="password"
      required
    />
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="login"
      placeholder="enter username"
      [(ngModel)]="setValue.username"
      name="login"
      required
    />
  </div>

  <div class="form-group">
    <label for="field">Field</label>
    <input
      type="number"
      class="form-control"
      id="role"
      placeholder="enter role"
      [(ngModel)]="setValue.field"
      name="field"
      required
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary" (click)="setProgrammer()">
    Submit
  </button>
</form>

<h1 *ngIf="isSubmitted">Ma'lumotlar Saqlandi</h1>
